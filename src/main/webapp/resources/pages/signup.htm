<div class="container">
    <div class="row">
        <div class="col s12">
            <div class="card grey lighten-2">
                <div class="card-content">
                    <span class="card-title">Sign up</span>
                    <div class="row">
                        <form id="signup-form" class="col s12">
                            <div class="row">
                                <div class="input-field col s12">
                                    <input id="login" name="login" type="text" class="validate">
                                    <label for="login">Login</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <input id="password" name="password" type="text" class="validate">
                                    <label for="password">Password</label>
                                </div>
                            </div>
                            <div class="row">
                                <button class="btn waves-effect waves-light" type="submit" name="action">
                                    Submit
                                    <i class="material-icons right">send</i>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    app.handler(function () {

        //console.log(preloaderHide);
        return function () {

            $('#signup-form').unbind("click");
            $('#signup-form').submit(function (ev) {

                ev.preventDefault();
                var formData = {
                    name : $("#signup-form #login").val(),
                    password :  $("#signup-form #password").val()
                };
                console.log(formData);
                $.ajax({
                    url: "api/auth/create/user"
                    , data: JSON.stringify(formData)
                    , type: "POST"
                    , dataType : "json"
                    , contentType : "application/json"
                    /*, headers: { 
                        "Accept": "application/json",
                        "Content-Type": "application/json" 
                    }*/
                }).done(function (resp) {

                    if (resp.error !== undefined && resp.error !== "") {

                        alert("error: " + resp.error);
                    } else {

                        //alert("Your data is: " + resp.data[0].login + "; " + resp.data[0].password);
                        $("#signup-form")[0].reset();
                    }
                }).fail(function () {

                    alert("error");
                });
            });
            setTimeout(preloaderHide, 500);
        };
    });
</script>
